services:
  # Serviço Web Principal (FastAPI)
  - type: web
    name: almox-fastapi
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn fastapi_app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        value: almox_db
      - key: SECRET_KEY
        generateValue: true

  # Serviço Web Legado (Flask - opcional durante migração)
  - type: web
    name: almox-flask-legacy
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URI
        sync: false
